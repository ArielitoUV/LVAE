<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos - La Vía al Éxito</title>
    <link rel="stylesheet" href="/LVAE/core/static/css/styles-gestionperfil.css">
</head>
<body>

    <div class="login-container">
        <div class="icon">
            <!-- Coloca aquí tu icono -->
            <img src="icono.png" alt="Icono de actualización">
        </div>
        <h1>La Vía al Éxito</h1>
        <h2>Actualizar Datos</h2>

        <form>
            <label for="email">Correo Electrónico Actual</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico actual" required>

            <label for="respuestaEmail">Correo Electrónico Actualizado</label>
            <input type="text" id="respuestaEmail" name="respuestaEmail" placeholder="Ingrese su correo electrónico actualizado" required>

            <label for="password">Contraseña Actual</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña actual" required>

            <label for="respuestaPassword">Contraseña Actualizada</label>
            <input type="text" id="respuestaPassword" name="respuestaPassword" placeholder="Ingrese su contraseña actualizada" required>

            <label for="telefono">Número Telefónico Actual</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número telefónico actual" required>
            
            <label for="respuestaTelefono">Número Telefónico Actualizado</label>
            <input type="text" id="respuestaTelefono" name="respuestaTelefono" placeholder="Ingrese su número telefónico actualizado" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
