<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vía al Éxito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles-rs.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static 'assets/img/logosinfd.png' %}" alt="Logo de La Vía al Éxito" style="width: 50px; height: auto;">
            La Vía al Éxito
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/rs/">Redes Sociales</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <iframe src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/laviaalexito&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                width="500"
                height="500"
                style="border:none;overflow:hidden"
                scrolling="no"
                frameborder="0"
                allowTransparency="true"
                allow="encrypted-media">
        </iframe>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-images">
            <img src="{% static 'assets/img/aliado1.png' %}" alt="Image 1" class="aliado">
            <img src="{% static 'assets/img/aliado2.png' %}" alt="Image 2" class="aliado">
            <img src="{% static 'assets/img/aliado3.png' %}" alt="Image 3" class="aliado">
            <img src="{% static 'assets/img/aliado4.png' %}" alt="Image 4" class="aliado">
        </div>
        <div class="footer-message">
            <h2>Nuestros Aliados</h2>
            <p>En La Vía al Éxito sabemos que la integración y la verdadera solidaridad entre la comunidad, las empresas y las instituciones hacen realidad los más grandes proyectos.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
