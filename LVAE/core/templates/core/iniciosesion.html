<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Incluye jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Incluye Bootstrap JS después de jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>La Vía al Éxito</title>
    <link rel="stylesheet" href="{% static 'css/styles-iniciosesion.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbarini navbar-expand-lg navbar-white bg-white">
        <a class="navbar-brand" href="/">
            <img src="{% static 'assets/img/logosinfd.png' %}" alt="Logo de La Vía al Éxito" style="width: 90px; height: 80px;">
            La Vía al Éxito
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="login-container">
        <img src="{% static 'assets/img/logo.png' %}" alt="Imagen de La Vía al Éxito" class="top-image">
        <div class="icon"></div>
        <h1>La Vía al Éxito</h1>
        <h2>Inicia Sesión</h2>
        <p>¡Hola! Encantado de verte de nuevo.</p>

        <form method="post" action="{% url 'iniciar_sesion' %}">
            {% csrf_token %}
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        


        <div class="social-buttons">
            <button class="twitter">Iniciar con Twitter</button>
            <button class="facebook">Iniciar con Facebook</button>
        </div>

        <p class="forgot-password">
            ¿Olvidó su contraseña? <a href="{% url 'gestionperfil' %}">Restablecer contraseña</a>
        </p>

        <p class="join-now">
            ¿Aún no tienes una cuenta? <a href="{% url 'registrar_usuario' %}">Únete</a>
        </p>
    </div>

    <!-- Contenedor de idioma y las img -->
    <div class="idioma-container">
        <div class="custom-select" id="customSelect">
            <span>Español</span>
            <img src="{% static 'assets/img/idioma_español.png' %}" alt="Español">
        </div>
        <!-- ESTO DA ERROR PERO FUNCIONA BIEN, Y SI FUNCIONA BIEN NO SE TOCA :) -->
        <div class="custom-options" id="customOptions">
            <div class="custom-option" onclick="selectOption('es', 'Español', '{% static 'assets/img/idioma_español.png' %}')">Español</div>
            <div class="custom-option" onclick="selectOption('en', 'Ingles', '{% static 'assets/img/idioma_ingles.png' %}')">Ingles</div>
        </div>
    </div>
</body>
</html>
