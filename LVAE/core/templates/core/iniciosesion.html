<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LVAE/core/static/css/styles-iniciosesion.css">
    <title>La Vía al Éxito</title>
</head>
<body>
    <div class="login-container">
        <div class="icon">

        </div>
        <h1>La Vía al Éxito</h1>
        <h2>Inicia Sesión</h2>
        <p>¡Hola! Encantado de verte de nuevo.</p>

        <form>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Selecciona tu rol</label>
            <select name="role" id="role">
                <option value="administrador">Administrador</option>
                <option value="apoderado">Apoderado</option>
                <option value="estudiante">Estudiante</option>
            </select>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="social-buttons">
            <button class="twitter">Iniciar con Twitter</button>
            <button class="facebook">Iniciar con Facebook</button>
        </div>

        <p class="forgot-password">
            ¿Olvidó su contraseña? <a href="#">Restablecer contraseña</a>
        </p>

        <p class="join-now">
            ¿Aún no tienes una cuenta? <a href="#">Únete</a>
        </p>
    </div>
</body>
</html>
