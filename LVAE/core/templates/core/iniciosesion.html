<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>La Vía al Éxito</title>
    <link rel="stylesheet" href="{% static 'css/styles-iniciosesion.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'assets/img/logo.png' %}" alt="Imagen de La Vía al Éxito" class="top-image">
        <div class="icon"></div>
        <h1>La Vía al Éxito</h1>
        <h2>Inicia Sesión</h2>
        <p>¡Hola! Encantado de verte de nuevo.</p>

        <form>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" name="password" oninput="togglePasswordVisibility()" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()" id="eyeIcon">
                    <img src="{% static 'assets/img/closed_eye.png' %}" alt="Mostrar/Ocultar contraseña">
                </span>
            </div>

            <label for="role">Selecciona tu ocupación</label required>
            <select name="role" id="role">
                <option value="administrador">Administrador</option>
                <option value="apoderado">Apoderado</option>
                <option value="estudiante">Estudiante</option>
            </select>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="social-buttons">
            <button class="twitter">Iniciar con Twitter</button>
            <button class="facebook">Iniciar con Facebook</button>
        </div>

        <p class="forgot-password">
            ¿Olvidó su contraseña? <a href="{% url 'gestionperfil' %}">Restablecer contraseña</a>
        </p>

        <p class="join-now">
            ¿Aún no tienes una cuenta? <a href="{% url 'registroap' %}">Únete</a>
        </p>
    </div>

    <!-- Contenedor de idioma y las img -->
    <div class="idioma-container">
        <div class="custom-select" id="customSelect" onclick="toggleOptions()">
            <span>Español</span>
            <img src="{% static 'assets/img/idioma_español.png' %}" alt="Español">
        </div>
        <!-- Botón de idiomas -->
        <div class="custom-options" id="customOptions">
            <div class="custom-option" onclick="selectOption('es', 'Español', '{% static 'assets/img/idioma_español.png' %}')">Español</div>
            <div class="custom-option" onclick="selectOption('en', 'Ingles', '{% static 'assets/img/idioma_ingles.png' %}')">Ingles</div>
        </div>
    </div>

    <script>
        function toggleOptions() {
            document.getElementById('customOptions').classList.toggle('show');
        }

        function selectOption(value, text, imagePath) {
            document.getElementById('customSelect').innerHTML = `<span>${text}</span><img src="${imagePath}" alt="${text}">`;
            document.getElementById('customOptions').classList.remove('show');
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.value.trim() !== '') {
                eyeIcon.style.display = 'inline-block';
            } else {
                eyeIcon.style.display = 'none';
            }
        }

        document.getElementById('eyeIcon').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.querySelector('img').src = "{% static 'assets/img/open_eye.png' %}";
            } else {
                passwordInput.type = 'password';
                eyeIcon.querySelector('img').src = "{% static 'assets/img/closed_eye.png' %}";
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            togglePasswordVisibility(); //
        });
    </script>
</body>
</html>
